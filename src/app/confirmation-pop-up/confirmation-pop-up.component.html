@if(data.type ==='delete')
{
<div>
    <h2 mat-dialog-title>Confirmation</h2> <mat-dialog-content>Are you sure you want to Delete this note
        ?</mat-dialog-content>
    <mat-dialog-actions class="flexW gap-2"> <button mat-button (click)="onCancel()"
            class="p-4 border-black">Cancel</button> <button mat-button (click)="onConfirm()"
            class="p-4 border-black bg-green-700 text-white">Confirm</button>
    </mat-dialog-actions>
</div>
}
@else {

<div>
    <div>
        <h2 mat-dialog-title>Authenticate</h2>
    </div>
    <div class="flex flex-col gap-2">
        <mat-dialog-content><input type="password" name="password" [(ngModel)]="this.password"
                [placeholder]="this.data.encryptionStatus ? 'Enter Password' : 'Set New Password'" /></mat-dialog-content>

        <mat-dialog-actions>
            <div class="flex justify-end w-full">
                <button class="p-4 border-black bg-green-700 text-white"
                    (click)="setPassword()">{{this.data.encryptionStatus ? "SET" : "Unlock"}}</button>
            </div>

        </mat-dialog-actions>


    </div>

</div>
}
