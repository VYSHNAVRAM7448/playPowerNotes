<div class="h-[calc(100vh-80px)] overflow-y-auto">
    <ul>
        @for(item of this.noteListData;track item.id)
        {
        <li (click)="selectedNote(item.noteId)">
            <div
                class="flex justify-between h-[80px] bg-[#28282B] text-white border-[2px] border-[solid] border-[white] hover:bg-[#515155] p-4">
                <!-- -->
                <label>{{item.noteTitle}}</label>
                <div class="flex flex-col ">
                    <img src="assets/mainLayout/deletesvg.svg" width="25px" height="25px"
                        class="hover:scale-125 cursor-pointer" (click)="openConfirmationDialog(item)" />
                    @if(item.encryptionStatus)
                    {
                    <img src="assets/mainLayout/encrypted.svg" width="25px" height="25px" />
                    }


                </div>
            </div>
        </li>
        }

    </ul>

</div>
